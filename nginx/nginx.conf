events {}
http {
    # Include mime types for proper content type handling
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Increase buffer sizes for large files
    client_max_body_size 20M;
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    upstream api_backend {
        server api1:8080;
        server api2:8080;
    }

    server {
        listen 80;

        location /api/ {
            proxy_pass http://api_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /blazor/ {
            proxy_pass http://frontend-blazor:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle Blazor WebAssembly specific content
            location ~* \.(wasm|pdb|dll|dat)$ {
                proxy_pass http://frontend-blazor:80;
                proxy_set_header Host $host;
                add_header Cache-Control "no-cache";
            }
            
            # Handle framework files
            location ~* ^/blazor/_framework/ {
                rewrite ^/blazor/_framework/(.*) /_framework/$1 break;
                proxy_pass http://frontend-blazor:80;
                proxy_set_header Host $host;
            }
            
            # Handle other Blazor static files  
            location ~* ^/blazor/(.*)$ {
                rewrite ^/blazor/(.*) /$1 break;
                proxy_pass http://frontend-blazor:80;
                proxy_set_header Host $host;
            }
        }

        location / {
            proxy_pass http://frontend-react:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
